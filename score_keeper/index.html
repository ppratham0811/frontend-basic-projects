<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING PONG SCORE KEEPER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
        
        <div id="score-heading">
            <span id="score-heading-span">Ping Pong Score Keeper</span>
        </div>
        
        <div id="score-container">
            <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>
            <h2 id="display-winner"></h2>
            <span id="use-button-text">Use the buttons below to keep score.</span>
        </div>
        <div class="point-select">
            <span>Playing Upto</span>
            <select name="points" id="points">
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="21">21</option>
            </select>
        </div>
        <div class="buttons">
            <button id="player1">+1 Player one</button>
            <button id="player2">+1 Player two</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
